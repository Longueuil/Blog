<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p th:text="'Hello, ' + ${title} + '!'" />
    <div class="container mt-5">
        <h1>Add new article</h1>

        <form action="/blog/add" method="post" class="mb-5">
            <input type="text" name="title" placeholder="Enter article name" class="form-control"><br>
            <input type="text" name="anons" placeholder="Enter article anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter article text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Add article</button>
        </form>
    </div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
